<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Simple MsGenny interpreter (AMD)</title>
        <style media="screen">
            body{
                margin: 0;
                font-family:sans-serif;
                font-size:12px;
                display:flex;
                flex-direction:row;
            }
            #inputscript {
                background-color:black;
                color:white;
                border:0;
            }
            .buttonia {
                background-color: lightgrey;
                width: 100px;
                text-align: center;
            }
            .column {
                flex-direction: row;
                color: white;
            }
            button {
                font: inherit;
                width: 90px;
                height: 40px;
            }
            textarea {
                font-family: monospace;
            }
        </style>
        <script data-main="sample-requirejs.js" src="../../node_modules/requirejs/require.js" defer></script>
    </head>
    <body>
        <textarea
            id="inputscript"
            cols="60" rows="0"
            spellcheck="false"
            placeholder="Put your nice msgenny script in here">msc {
  hscale="0.9";

  a, b[label="Entity B with an url", url="#thisisanentity"], c, d;

  a -> b [label="a -> b  (signal)", url="#signal"],
  b &lt;-> c [label="b &lt;-> c"],
  c -- d [label="c -- d"],
  d -> d [label="d -> d"];
  a => b [label="a => b  (method)", url="#method"],
  b &lt;=> c [label="b &lt;=> c"],
  d => d [label="d => d", url="#fromdtod"];
  b >> a [label="b >> a (return value)", url="#returnvalue"],
  b &lt;&lt;>> c [label="b &lt;&lt;>> c"],
  c .. d [label="c .. d (dotted)"],
  d >> d [label="d >> d"];
  a =>> b [label="a =>> b (callback)"],
  b &lt;&lt;=>> c [label="b &lt;&lt;=>> c"],
  d =>> d [label="d =>> d"];
  a -x b [label="a -x b  (lost)"],
  d -x d [label="d -x d"];
  a :> b [label="a :> b  (emphasis)"],
  b &lt;:> c [label="b &lt;:> c"],
  d :> d [label="d :> d"];
  b note b [label="b note b \n(note)"],
  c box c [label="c box c\n(action)"];
  b rbox b [label="b rbox b\n(reference)"],
  c abox c [label="c abox c\n(state/ condition)", url="#statecondition"];
  ||| [label="||| (empty row)", url="#emptyrow"];
  ... [label="... (omitted row)"];
  --- [label="--- (comment)"];
}
</textarea>
        <div class="buttonia">
            <button type="button" id="render">render</button>
            <span id="version"></span>
            <button type="button" id="loop">add a loop</button>
            <button type="button" id="alt">add an alt</button>
        </div>
        <div id="output"></div>
    </body>
</html>
