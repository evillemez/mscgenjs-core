<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Simple MsGenny interpreter (AMD)</title>
        <style media="screen">
            body{
                margin: 0;
                font-family:sans-serif;
                font-size:12px;
                display:flex;
                flex-direction:row;
            }
            #inputscript {
                background-color:black;
                color:white;
                border:0;
            }
            .buttonia {
                background-color: lightgrey;
                width: 100px;
                text-align: center;
            }
            .column {
                flex-direction: row;
                color: white;
            }
            button {
                font: inherit;
                width: 90px;
                height: 40px;
            }
            textarea {
                font-family: monospace;
            }
        </style>
        <script data-main="sample-requirejs.js" src="../../node_modules/requirejs/require.js" defer></script>
    </head>
    <body>
        <textarea
            id="inputscript"
            cols="60" rows="0"
            spellcheck="false"
            placeholder="Put your nice msgenny script in here">width=800;
Alice, Bob;
Alice <-> Bob: Alice to Bob;
Bob <-> Alice: Bob to Alice;
Alice <=> Bob: Alice to Bob;
Bob <=> Alice: Bob to Alice;
Alice <<=>> Bob: Alice to Bob;
Bob <<=>> Alice: Bob to Alice;
Alice <:> Bob: Alice to Bob;
Bob <:> Alice: Bob to Alice;
Alice :: Bob: Alice to Bob;
Bob :: Alice: Bob to Alice;</textarea>
        <div class="buttonia">
            <button type="button" id="render">render</button>
            <span id="version"></span>
            <button type="button" id="loop">add a loop</button>
            <button type="button" id="alt">add an alt</button>
        </div>
        <div id="output"></div>
    </body>
</html>
